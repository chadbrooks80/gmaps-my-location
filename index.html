<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Maps - My Location</title>
</head>
<body>

<div class='container'>
    <h1>My Favorite Locations</h1>
    <input type="text" placeholder="Search for your own places here!" id="search-places">
    <button id="search-places-button">Search Now</button>

    <ul data-bind="foreach:categories">
        <li>
            <input type="checkbox" checked data-bind="checkedValue: $data, checked: $parent.selectedCategories">
            <span data-bind="text: $data"></span>
        </li>
    </ul>

    <ul id="listings" data-bind="foreach:places">
        <li data-bind="click: $parent.showInfoWindow">
           <span data-bind="text: $data.placeDetails.name"></span>
        </li>
    </ul>
</div>

<div id="map"></div>


<script src="js/knockout-3.4.2.js"></script>    
<script src="js/knockoutScript.js"></script>
<script src="js/script.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAf640kSXMGRhL3UjZ0Lz2JudvoCPA5ubw&v=3&callback=initMap">
    </script>
    
</body>
</html>
